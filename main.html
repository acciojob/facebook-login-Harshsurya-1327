<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <style>
    body {
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 80%;
      max-width: 1000px;
    }

    .left {
      width: 450px;
      margin-top: 70px;
      display: inline-block;
    }

    .left img {
      width: 300px;
    }

    .left p {
      font-size: 20px;
      color: #1c1e21;
    }

    .right {
      margin-left: 50px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
      gap: 10px;
    }

    input {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }

    .login-btn {
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    a {
      text-decoration: none;
      color: #1877f2;
      font-size: 14px;
      text-align: center;
    }

    .signup {
      background-color: #42b72a;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <img src="https://tse4.mm.bing.net/th/id/OIP.KCzWnbfabdUUli4v25y-_AHaEK?pid=Api&P=0&h=180" alt="Facebook logo">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <!-- Right Section -->
    <div class="right">
      <form>
        <input type="text" id="email" placeholder="Email address or phone number">
        <input type="password" id="password" placeholder="Password">
        <button type="submit" class="login-btn">Log in</button>
        <a href="#">Forgotten account?</a>
      </form>
      <button class="signup">Create new account</button>
    </div>
  </div>
</body>
</html>
